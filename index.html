<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Projuct</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    

    <div class="container mt-3">
        <div>
            <h2 class="text-center">Let's get some <span class="text-success">Moooooooney</span>!!!</h2>
        </div>
        <div class="row mt-5">
            <div class="col-lg-4 col-md-6 col-sm-12 ">
                <div class="bg-info text-white p-3 rounded">
                    <h4>Deposit</h4>
                    <h2>$<span id="deposit-amount">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 ">
               <div class="bg-success text-white p-3 rounded">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="withdraw-amount">00</span></h2>
               </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="bg-warning text-white p-3 rounded">
                    <h4>Balance</h4>
                    <h2>$ <span id="total-balance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="bg-success text-white px-3 py-4 rounded">
                    <h5>Please Deposit</h5>
                    <input id="deposit-input" class="mt-2 mb-3 w-75" type="text" placeholder="$Amount your want Deposit">
                    <button id="deposit-btn" class="d-block btn btn-danger">Deposit</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="bg-info text-white px-3 py-4 rounded">
                    <h5>Please Withdraw</h5>
                    <input id="withdraw-input" class="mt-w mb-3 w-75" type="text" placeholder="$Amount your want Withdraw">
                    <button id="withdraw-btn" class="d-block btn btn-danger">Withdraw</button>    
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
